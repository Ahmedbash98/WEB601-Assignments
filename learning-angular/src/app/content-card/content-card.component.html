<!-- <h2 *ngIf="this.contentItem"> -->
<!-- don't need to do the if statement check if we're using the ? on the item below-->
<h2 [ngStyle]="nameStyle">
  {{ contentItem?.name }}
</h2>
<!-- <img *ngIf="contentItem" src="{{contentItem.imageUrl}}"> -->
<img *ngIf="contentItem" [src]="contentItem.imageUrl">
<p class="body" *ngIf="contentItem && contentItem.body; else elseBlockNameIsWhateverYouWant">
  {{contentItem.body}}
</p>
<ng-template #elseBlockNameIsWhateverYouWant>
  <p class="not-found">No body content found</p>
</ng-template>
<ng-template [ngIf]="contentItem">
  <div class="type" [ngSwitch]='contentItem.type'>
    <span *ngSwitchCase="ChessPlayerTItleENUMValues.GM">Grand Master</span>
    <span *ngSwitchCase='ChessPlayerTItleENUMValues.IM'>International Master</span>
    <span *ngSwitchCase='ChessPlayerTItleENUMValues.FM'>FIDE Master</span>
    <span *ngSwitchDefault>No Type</span>
  </div>
</ng-template>
