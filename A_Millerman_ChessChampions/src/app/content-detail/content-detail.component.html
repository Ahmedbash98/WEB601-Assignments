
<div *ngIf="chessPlayer">
    <header class="title" appHighlightImportantData highlightType="title" colour="cadetblue">
      <a class="content-detail-button" [routerLink]="['/content', defaultChessImage]" routerLinkActive="active">
        {{ chessPlayer.title }}
      </a>
    </header>
  
    <div class="hashtags" *ngIf="chessPlayer.hashtags">
      <span appHighlightImportantData highlightType="tag" *ngFor="let hashtag of chessPlayer.hashtags">
        #{{ hashtag }}
      </span>
      <div appHighlightImportantData [highlightType]="'type'" class="type">{{ chessPlayer.type }}</div>
      <img *ngIf="chessPlayer.imageLink; else defaultChessImage" [src]="chessPlayer.imageLink"
      (click)="displayAuthorAndId()">
    </div>
  </div>
  
  <ng-template #defaultChessImage>
    <img alt="Default Chess Image"
      src="https://images.chesscomfiles.com/uploads/v1/blog/291978.333e4ddb.668x375o.576e795e2298@2x.png">
  </ng-template>
  
  <ng-template #notLastElement>
    <div class="author">
      {{ chessPlayer?.author }}
    </div>
  </ng-template>
  

<a class="content-list" [routerLink]="['/list']" routerLinkActive="active">
    Content List
  </a>
