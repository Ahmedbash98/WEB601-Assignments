 <h1>Add New Content</h1>




<mat-form-field color="primary" appearance="fill">
  <mat-label>Name</mat-label>
  <input matInput  [(ngModel)]="contentItem.title">
</mat-form-field>

<mat-form-field color="primary" appearance="fill">
  <mat-label>Author</mat-label>
  <input matInput  [(ngModel)]="contentItem.author">
</mat-form-field>
<mat-form-field color="primary" appearance="fill">
  <mat-label>Type</mat-label>
  <input matInput [(ngModel)]="contentItem.type">
</mat-form-field>
<mat-form-field color="primary" appearance="fill">
  <mat-label>Image URL</mat-label>
  <input matInput [(ngModel)]="contentItem.imageLink">
</mat-form-field>
<mat-form-field color="primary" appearance="fill">
  <mat-label>Body</mat-label>
  <input matInput [(ngModel)]="contentItem.body">
</mat-form-field>
<mat-form-field color="primary" appearance="fill">
  <mat-label>Tags</mat-label>
  <input matInput [(ngModel)]="tempTags">
</mat-form-field>
<button mat-raised-button color="primary"
  (click)="+(contentItem.id || 'falsy') ? updateContentOnServer(): addContentToServer() ">
  Add new content
</button>
